<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Between Example</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      border: 1px solid black;
    }
    .item {
      background-color: rgb(169, 76, 169);
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">tttttttttt</div>
    <div class="item">dghjghjghj</div>
    <div class="item">gfhjghjghjg</div><div class="item">Item 1</div>
    <div class="item">ghjfgghj</div>
    <div class="item">fghkjgghjg</div>
  </div>
</body>
</html>
