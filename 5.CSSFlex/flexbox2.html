<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #894444;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .logo {
            font-size: 1.5rem;
        }
        ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        li {
            margin-left: 15px;
        }
        a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #d73030;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">navbars</div>
        <ul>
           
            <li><a href="#">test</a></li>
            <li><a href="#">test</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
