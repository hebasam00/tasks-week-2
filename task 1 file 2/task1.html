<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-decoration: overline;
  color: chartreuse;
}

h2 {
  text-decoration: line-through;
  color: darkgrey;
}

h3 {
  text-decoration: underline;
  color: blueviolet;
}

h4 {
  text-decoration: underline overline;
  color: blue;
}
</style>
</head>
<body>

<h1>this text decorate using over line</h1>
<h2>this text decorate using line throw</h2>
<h3>this text decorate using underline</h3>
<h4>this text decorate using overline and underline</h4>

</body>
</html>
